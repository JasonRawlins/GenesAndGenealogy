<h1 id="tableLabel"></h1>

<div *ngIf="individual">
  <p>
    <a href="{{Ancestry.createAncestryIndividualLink(individual.treeAutomatedRecordId, individual.xref)}}" target="_blank">
      <strong>{{individual.given}} {{individual.surname}}</strong>
    </a>
  </p>
  <p>
    <strong>Birth</strong>: {{individual.birth}}
  </p>
  <p>
    <strong>Death</strong>: {{individual.death}}
  </p>
  <div *ngIf="families">
    <div *ngFor="let family of families">
      <p *ngIf="individual.xref !== family.husband.xref">
        <strong>Husband</strong>: {{family.husband.given}} {{family.husband.surname}}
      </p>
      <p *ngIf="individual.xref !== family.wife.xref">
        <strong>Wife</strong>: {{family.wife.given}} {{family.wife.surname}}
      </p>
      <p *ngFor="let child of family.children">
        &nbsp;&nbsp;&nbsp;&nbsp;{{child.given}} {{child.surname}}
      </p>
    </div>
  </div>
</div>
